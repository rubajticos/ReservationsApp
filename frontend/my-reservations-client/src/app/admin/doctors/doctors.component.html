<h2>Doctors</h2>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Specialization</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doc of doctors; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ doc.firstName }}</td>
      <td>{{ doc.lastName }}</td>
      <td>{{ doc.specialization.name }}</td>
      <td><button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td
        contenteditable="true"
        [textContent]="newDoctor.firstName"
        (input)="newDoctor.firstName = $event.target.textContent"
      ></td>
      <td
        contenteditable="true"
        [textContent]="newDoctor.lastName"
        (input)="newDoctor.lastName = $event.target.textContent"
      ></td>
      <td
        contenteditable="true"
        [textContent]="newDoctor.specializationId"
        (input)="newDoctor.specializationId = $event.target.textContent"
      >
        1
      </td>
      <td>
        <button
          type="button"
          class="btn btn-success"
          (click)="onAddNewDoctor()"
        >
          Add
        </button>
      </td>
    </tr>
  </tbody>
</table>
