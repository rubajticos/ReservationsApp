<div class="d-flex flex-row justify-content-center">
  <div class="p-2">
    <form>
      {{diagnostic}}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Enter username" required
          [(ngModel)]="model.user.username" name="name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" placeholder="Enter password" required
          [(ngModel)]="model.user.password" name="password">
      </div>
      <div class="form-group">
        <label for="repassword">Repassword</label>
        <input type="text" class="form-control" id="repassword" placeholder="Retype password" required>
      </div>
      <div class="m-5"></div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required
          [(ngModel)]="model.patient.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder=" Enter last name" required
          [(ngModel)]="model.patient.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required
          [(ngModel)]="model.patient.phone" name="phone">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" placeholder="Enter e-mail" required
          [(ngModel)]="model.patient.email" name="email">
      </div>
    </form>
    <div class="m-5"><button type="submit" class="btn btn-success">Submit</button></div>
  </div>
</div>
