<h2 mat-dialog-title>Register to your new visit</h2>

<div class="d-flex flex-row justify-content-center">
    <div class="p-2">
        <form #addVisitForm="ngForm">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Doctor</mat-label>
                    <mat-select class="form-control" id="doctor" required [(ngModel)]="doctor" name="doctor"
                        #doctorInput="ngModel">
                        <mat-option *ngFor="let doctor of doctors;" value="{{doctor.id}}">
                            {{getDoctorDisplayName(doctor)}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="doctorInput.invalid && (doctorInput.dirty || doctorInput.touched)">
                        You have to choose a doctor</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [min]="minDate" required id="date" [(ngModel)]="date"
                        name="visitDate" #dateModel="ngModel">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="dateModel.invalid && (dateModel.dirty || dateModel.touched)">
                        You have to choose a visit date
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Hour</mat-label>
                    <mat-select class="form-control" id="time" required [(ngModel)]="time" name="time"
                        #timeInput="ngModel">
                        <mat-option *ngFor="let hour of getAvailableHours();" value="{{hour}}">
                            {{hour}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="timeInput.invalid && (timeInput.dirty || timeInput.touched)">
                        You have to choose a visit hour
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>

<div class="d-flex flex-row justify-content-center">
    <div class="p-2">
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="registerVisit()"
            [disabled]="!addVisitForm.form.valid">
            Register
        </button>
    </div>
    <div class="p-2">
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="cancel()">
            Cancel
        </button>
    </div>
</div>
